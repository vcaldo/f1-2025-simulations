services:
  f1-dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./cenarios_empate.csv:/app/cenarios_empate.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
